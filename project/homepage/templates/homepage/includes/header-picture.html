<!-- page header snippet of homepage -->
{% block body %}
<style>
  /* Make the slideshow fully responsive */
  .carousel-inner img {
    max-width: 100%;
    max-height: 85vh;
  }

  /* Topping the Header */
  .carousel-caption {
    top: 0;
    bottom: auto;
  }
</style>

<!-- carousel or slideshow -->
<div class="container-fluid" style="background-color: #fff;">
  <div id="theCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#theCarousel" data-slide-to="1"></li>
      <li data-target="#theCarousel" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid d-block w-100 image-holder" src="{{ url_for('static', filename = 'img/homepage/pic1.jpg') }}" alt="Slide1">
        <div class="carousel-caption">
          <h1 class="font-weight-bold" style="color:#FF8A00">Social Media Management in the Blink of an Eye</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename = 'img/homepage/pic2.jpg') }}" alt="Slide2">
        <div class="carousel-caption">
          <h1 class="font-weight-bold" style="color:#FF8A00">Get Elite Analytics in the Blink of an Eye</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename = 'img/homepage/pic3.jpg') }}" alt="Slide3">
        <div class="carousel-caption">
          <h1 class="font-weight-bold" style="color:#FF8A00">Grow Your Online Following in the Blink of an Eye</h1>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#theCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#theCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
{% endblock %}
